<div >

    <div style="float: left; width: 50%;">
        <table class="table-bordered">
            <tr>
                <td>
                    No joueur
                </td>
                <td>
                    <input type="text" ng-model="player.id" />
                </td>
            </tr>
            <tr>
                <td>
                    Nom du joueur
                </td>
                <td>
                    <input type="text" ng-model="player.nom" />
                </td>
            </tr>
            <tr>
                <td><button class="btn" ng-click="savePlayer()">Sauvegarde</button></td>
            </tr>
        </table>
    </div>

    <div style="float: right; width: 50%;">
        <table>
            <tbody>
            <tr ng-repeat="p in playerList">
                <td>
                    <div ng-click="selectPlayer(p)" class='playerPanel'>
                        <div class="numero">{{p.id}}</div>: <div class="nom">{{p.nom}}</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
